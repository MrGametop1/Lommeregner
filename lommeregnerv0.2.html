            function performOperation(operator) {
                
                // ændre boskne txt1 og txt2 til at give tal værdier så den kan fungere som en lommeregner

                var y = parseInt(document.getElementById('txt2').value);
                
                var result;
                
                // under er følgende operations for de forskellige knapper
                switch(operator) {
                        
                    case '+':
                        result = x + y;
                        break;
                        
                    case '-':
                        result = x - y;
                        break;
                        
                    case '*':
                        if (y == 0)
                            result ="Hvorfor gange med 0? det giver 0 homie";
                        else if (x == 0)
                            result ="Hvorfor gange med 0? det giver 0 homie";
                        else
                            result = x * y;
                        break;
                        
                    case '/':
                        if (y == 0)
                            result ="Kan ikke dividere med 0";
                        else
                            result = x / y;
                        break;
                        
                    default:
                        result = 0;
                        break;
                }
